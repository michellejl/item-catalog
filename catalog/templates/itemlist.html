<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  
    <title>Items List</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>

<body>
  <h1>Michelle's Favorite Apps and Software</h1>
  <h2>{{category.name}}</h2>

  <a href="{{url_for('showCategories')}}">View all categories</a>
  <br />
  <a href="{{url_for('newItem', category_id = category.id)}}">Add new item</a>

  {% for item in items %}
  
    <p>
      <a href = "{{url_for('itemDetails', category_id = category.id, item_id = item.id)}}">
        {{item.name}}
      </a>
    </p>
  
    {% endfor %}


</body>
</html>
