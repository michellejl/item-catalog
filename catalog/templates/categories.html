<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  
    <title>Categories</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>

<body>
  <h1>Michelle's Favorite Apps and Software</h1>

  <a href="{{url_for('newCategory')}}">Add a new category</a>

  {% for category in categories %}

  <p>
    <a href = "{{url_for('showItemsList', category_id = category.id)}}">
      {{category.name}}
    </a>
    |
    <a href="{{url_for('editCategory', category_id = category.id)}}">Edit</a>
    |
    <a href="{{url_for('deleteCategory', category_id = category.id)}}">Delete</a>    
  </p>

  {% endfor %}

</body>
</html>
