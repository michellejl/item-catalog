<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  
    <title>Edit a Cateogry</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>

<body>
  <h1>Michelle's Favorite Apps and Software</h1>

  <a href="{{url_for('showItemsList', category_id = category.id)}}">Back to Items List</a>

  <form action="#" method = 'post'>
    <p>Edit Item Name:</p>
    <input type ='text' size='30' name='name' placeholder="{{item.name}}">

    <p>Description:</p>
    <input type='text' size='60' name='description' placeholder="{{item.description}}">

    <p>Image URL</p>
    <input type='text' size='60' name='image_url' placeholder="{{item.image_url}}">

    <p>Website URL</p>
    <input type='text' size='60' name='website' placeholder="{{item.website}}">

    <br />
    <input type='submit' value='Update'>
  </form>

</body>
</html>
